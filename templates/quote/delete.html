{% block body %}

{% if user.is_authenticated %}
	<div class="mb-3">
		<form method="POST">
			{% csrf_token %}
			<h3><strong>Are you sure to DELETE the quote "{{ quote.quote }}"?</strong><h3>
			<button class="btn btn-danger">Delete</button>
		</form>
	</div>
		{% else %}
<h3>Please<a href="{% url 'login' %}"> Login</a> or <a href="{% url 'register' %}">Register</a></h3>
{% endif %}
{% endblock %}
