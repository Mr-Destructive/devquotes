{% if user.is_authenticated %}
	<div class="mb-3">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-primary btn-lg">Post</button>

	</div>
		{% else %}
<h3>Please<a href="{% url 'login' %}"> Login</a> or <a href="{% url 'register' %}">Register</a></h3>
{% endif %}
{% endblock %}
